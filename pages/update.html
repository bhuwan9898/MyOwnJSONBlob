    <style>
        .json{
            margin-left:35%;

        #preJsonData { 
            min-height: 500px; 
            width: 50%; 
        }
        #error-display{
          color: red;

        <div id = "error-display">
            Not a valid JSON
          </div>
        <button type="button" class="btn btn-primary" id="update">
            Update 
        </button>
        <button type="button" class="btn btn-danger" id="delete">
            Delete 
        </button>
    </div>
    <script>
      const textarea = document.getElementById('preJsonData');
       let passingData;
       textarea.addEventListener('input', function() {
          let textData = textarea.value.trim();
          try {
              let jsonData = JSON.parse(textData);
              console.log("Valid JSON");
              document.getElementById('error-display').style.display = 'none';
              document.getElementById('update').disabled = false;
              passingData = textData;
              
          } catch (e) {
            document.getElementById('error-display').style.display = 'block'; 
            document.getElementById('update').disabled = true;
          }
      });
        const url = window.location.href;
        const id = url.split('/').pop();
        let link = `http://localhost:3007/json/${id}`
        document.getElementById('update').addEventListener('click',function(){
            alert("Your data is updated successfully!")
            axios.post(link, passingData,{
              headers: {
                    'Content-Type': 'application/json'
                  }
            })
            .then(()=>{
                alert("Your data is updated successfully!");
        })       
    });

            })

        })       
    });
        


            
    </script>
